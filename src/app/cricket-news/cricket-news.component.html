<h3>Cricket News</h3>


<div class="card" *ngFor="let info of CricInfo" style="color:blue">
  <br>
  <div class="card-body">
  <div class="card-title" style="font:bold;color:black">Titile: {{info.title}}</div><br>
  <div class="card-title" style="font:bold;color:black">Description:</div> {{info.description}}<br>
  <div style="font:bold;color:black">Details:</div> {{info.content}}
</div>
</div>
