 <header>
    <h2>{{title}}</h2>    
  </header>

 <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-block d-lg-none">{{name}}</span>
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile rounded-circle mx-auto mb-2 img-responsive" src="assets/img/{{name}}.jpg" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">          
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor = "let item of NavItems" > 
              <a class="nav-link" [routerLink]="[item]">{{item}}</a>
          </li>      
        </ul>
      </div>    
    </nav> 
    
 <section width="200" height="200" style="border:5px solid">  
  <router-outlet></router-outlet>
</section>
